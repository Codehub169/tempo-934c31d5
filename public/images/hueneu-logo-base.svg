<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <style>
      .hueneu-text {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 32px;
        fill: #333333; /* Default fill, can be overridden by CSS */
        letter-spacing: 0.025em;
      }
      .hue {
        font-weight: 600; /* Semi-bold for 'hue' */
      }
      .neu {
        font-weight: 400; /* Regular for 'neu' */
      }
    </style>
  </defs>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="hueneu-text">
    <tspan class="hue">hue</tspan><tspan class="neu">neu</tspan>
  </text>
</svg>
